<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goonshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HLAVICKA -->
  <header class="header">
    <button class="about-btn" onclick="scrollToSection('about')">O Nás</button>
    <div class="logo-center">
      <img src="images/logo.png" alt="Goonshop Logo">
    </div>
    <div class="socials">
      <a href="#" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="#" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
    </div>
  </header>

  <!-- CITÁT -->
  <section class="quote">
    <h2>„Přišel jsem, koupil jsem, goonoval jsem“</h2>
    <p>Svoboda Votěch, CEO of Goonshop</p>
  </section>

  <!-- PRODUKTY -->
  <main class="products">
    <div class="product-grid">
      <div class="product">
        <img src="images/tricko1.jpg" alt="Triko Goonshop">
        <p>Triko</p>
      </div>
      <div class="product">
        <img src="images/tricko2.jpg" alt="Triko Goonshop">
        <p>Triko</p>
      </div>
      <div class="product">
        <img src="images/tricko3.jpg" alt="Triko Goonshop">
        <p>Triko</p>
      </div>
    </div>
    <button class="more-btn">Další sortiment</button>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      <img src="images/logo.png" alt="Goonshop logo">
      <h3>Goonshop</h3>
      <p><strong>Kontaktujte nás</strong></p>
      <p>Email: <a href="mailto:info@goonshop.cz">info@goonshop.cz</a></p>
    </div>

    <div class="footer-right">
      <h3>Sledujte nás</h3>
      <p><a href="#">TikTok</a></p>
      <p><a href="#">Instagram</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
